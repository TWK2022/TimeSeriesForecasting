# wind金融终端用WSD调用股票的指标
# 参数和设置都是WindPy函数中要用到的，部分参数不需要设置填'None'
# -------------------------------------------------------------------------------------------------------------------- #
# 基本数据: 7
开盘价:
  参数: 'open'
  设置: 'None'
收盘价:
  参数: 'close'
  设置: 'None'
最高价:
  参数: 'high'
  设置: 'None'
最低价:
  参数: 'low'
  设置: 'None'
均价:
  参数: 'vwap'
  设置: 'None'
成交量:
  参数: 'volume'
  设置: 'None'
换手率:
  参数: 'turn'
  设置: 'None'
# -------------------------------------------------------------------------------------------------------------------- #
# 指标: 39。option.yaml中有对应的周期等参数设置。很多指标有多条线，这里只取其中的一条线。中文名称后面部分是线名
标准差STD:
  参数: 'STD'
  设置: 'STD_N=26'
成交量标准差VSTD:
  参数: 'VSTD'
  设置: 'VSTD_N=10'
均线MA:
  参数: 'MA'
  设置: 'MA_N=5'
变异平均线VMA:
  参数: 'VMA'
  设置: '"VMA_N=5'
指数均线EXPMA:
  参数: 'EXPMA'
  设置: 'EXPMA_N=12'
指数均线MACD:
  参数: 'MACD'
  设置: 'MACD_L=26;MACD_S=12;MACD_N=9;MACD_IO=3'
量指数平滑异同平均线VMACD:
  参数: 'VMACD'
  设置: 'VMACD_S=12;VMACD_L=26;VMACD_N=9;VMACD_IO=3'
动态买卖气指标ADTM:
  参数: 'ADTM'
  设置: 'ADTM_N1=23;ADTM_N2=8;ADTM_IO=1'
真实波幅ATR:
  参数: 'ATR'
  设置: 'ATR_N=14;ATR_IO=2'
多空指标BBI:
  参数: 'BBI'
  设置: 'BBI_N1=3;BBI_N2=6;BBI_N3=12;BBI_N4=24'
布林线MID:
  参数: 'BOLL'
  设置: 'BOLL_N=26;BOLL_Width=2;BOLL_IO=1'
多空布林线UPR:
  参数: 'BBIBOLL'
  设置: 'BBIBOLL_N=10;BBIBOLL_Width=3;BBIBOLL_IO=2'
离乖率BIAS:
  参数: 'BIAS'
  设置: 'BIAS_N=12'
顺势指标CCI:
  参数: 'CCI'
  设置: 'CCI_N=14'
逆势操作CDP:
  参数: 'CDP'
  设置: 'CDP_IO=1'
平均线差DMA:
  参数: 'DMA'
  设置: 'DMA_S=10;DMA_L=50;DMA_N=10;DMA_IO=1'
价格震荡指标PRICEOSC:
  参数: 'PRICEOSC'
  设置: 'PRICEOSC_L=26;PRICEOSC_S=12'
趋向指标PDI:
  参数: 'DMI_2'
  设置: 'DMI_N1=14;DMI_IO=1'
区间震荡线DPO:
  参数: 'DPO'
  设置: 'DPO_N=20;DPO_M=6;DPO_IO=1'
轨道线UPPER:
  参数: 'ENV'
  设置: 'ENV_N=14;ENV_IO=1'
随机指标K:
  参数: 'KDJ'
  设置: 'KDJ_N=9;KDJ_M1=3;KDJ_M2=3;KDJ_IO=1'
慢速K:
  参数: 'slowKD'
  设置: 'SlowKD_N1=9;SlowKD_N2=3;SlowKD_N3=3;SlowKD_N4=5;SlowKD_IO=1'
麦克指标WR:
  参数: 'MIKE'
  设置: 'MIKE_N=12;MIKE_IO=1'
动力指标MTM:
  参数: 'MTM'
  设置: 'MTM_interDay=6;MTM_N=6;MTM_IO=1'
变化率指数RC:
  参数: 'RC'
  设置: 'RC_N=50'
变动速率ROC:
  参数: 'ROC'
  设置: 'ROC_interDay=12;ROC_N=6;ROC_IO=1'
相对强弱指标RSI:
  参数: 'RSI'
  设置: 'RSI_N=6'
相对强度指标RPS:
  参数: 'rps'
  设置: 'ndays=100'
抛物转向SAR:
  参数: 'SAR'
  设置: 'SAR_N=4;SAR_SP=2;SAR_MP=20'
摆动指标SI:
  参数: 'SI'
  设置: 'None'
威廉指标WR:
  参数: 'WR'
  设置: 'WR_N=14'
能量潮SOBV:
  参数: 'SOBV'
  设置: 'None'
修正指标SRMI:
  参数: 'SRMI'
  设置: 'SRMI_N=9'
加权指数成交值TAPI:
  参数: 'TAPI'
  设置: 'TAPI_N=6;TAPI_IO=1'
三重指数平滑平均线TRIX:
  参数: 'TRIX'
  设置: 'TRIX_N1=12;TRIX_N2=20;TRIX_IO=1'
纵横指标VHF:
  参数: 'VHF'
  设置: 'VHF_N=28'
成交量震荡VOSC:
  参数: 'VOSC'
  设置: 'VOSC_S=12;VOSC_L=26'
威廉变异离散量WVAD:
  参数: 'WVAD'
  设置: 'WVAD_N1=24;WVAD_N2=6;WVAD_IO=1'
量比:
  参数: 'vol_ratio'
  设置: 'VolumeRatio_N=5'